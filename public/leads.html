<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Leads - Bintech CRM</title>
  <!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

  <style>
    :root {
      --primary: #2c3e50;
      --accent: #3498db;
      --light-gray: #ecf0f1;
      --success: #28a745;
      --danger: #dc3545;
      --info: #17a2b8;
      --warning: #f39c12;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f6fc;
    }

    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0a66c2;
    }

    form {
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      color: #0a66c2;
    }

    input, select, button, textarea {
      padding: 8px;
      font-size: 1em;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #0a66c2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #084a9a;
    }

    .search-bar {
      margin-bottom: 15px;
      text-align: right;
    }

    .search-bar input {
      padding: 8px;
      width: 250px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #e8f0fe;
      color: #0a66c2;
    }

    .actions button {
      margin-right: 5px;
    }

    /* CSV Import/Export Section Styling - Compact single line layout */
    .import-export-section {
      margin: 20px 0;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }

    .import-export-section h3 {
      margin: 0 0 10px 0;
      color: var(--primary);
      font-size: 16px;
    }

    .import-export-controls {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      align-items: center;
    }

    .file-import-group {
      display: contents;
    }

    .csv-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: opacity 0.2s ease;
      white-space: nowrap;
    }

    .csv-btn:hover {
      opacity: 0.85;
    }

    .choose-file-btn {
      background-color: var(--success);
      color: white;
    }

    .import-btn {
      background-color: var(--info);
      color: white;
    }

    .import-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .export-btn {
      background-color: var(--warning);
      color: white;
    }

    .clear-btn {
      background-color: var(--danger);
      color: white;
    }

    #fileInfo {
      margin-left: 10px;
      font-size: 12px;
      color: #666;
      flex: 1;
    }

    #csvFileInput {
      display: none;
    }
  </style>
</head>
<body>
  <nav style="background-color: #0a66c2; padding: 15px; color: white; display: flex; justify-content: space-between; align-items: center;">
  <div style="font-size: 1.5em; font-weight: bold;">Bintech CRM</div>
  <div>

  <div class="container">
    <h1>Leads</h1>

    <div class="search-bar">

      <button onclick="filterLeads()">Search</button>

    <form id="leadForm">

    <!-- CSV Import/Export Section - Compact single line layout -->
    <div class="import-export-section">
      <h3>üìÅ Import/Export Data</h3>
      
      <div class="import-export-controls">
        <input type="file" id="csvFileInput" accept=".csv" style="display: none;" />
        <button type="button" class="csv-btn choose-file-btn" onclick="document.getElementById('csvFileInput').click()">
          üìÇ Choose CSV
        </button>
        <button type="button" class="csv-btn import-btn" id="importBtn" onclick="importCSV()" disabled="true">
          üì• Import CSV

        <button type="button" class="csv-btn export-btn" onclick="exportCSV()">
          üì§ Export CSV

    <table id="leadsTable">
      <thead>
        <tr>
          <th>Customer Number</th>
          <th>Customer Name</th>
          <th>Company Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Source</th>
          <th>Product</th>
          <th>Brand</th>
          <th>Status</th>
          <th>Follow-Up</th>
          <th>Inquiry Date</th>
          <th>Due Date</th>

          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const leadForm = document.getElementById('leadForm');
    const leadsTableBody = document.querySelector('#leadsTable tbody');
    const searchInput = document.getElementById('searchInput');

    let leads = JSON.parse(localStorage.getItem('leads')) || [];

    function renderLeads(filteredLeads = leads) {
      leadsTableBody.innerHTML = '';
      filteredLeads.forEach((lead, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
  <td>
    <a href="deals.html?number=${lead.customerNumber}&name=${encodeURIComponent(lead.name || '')}&company=${encodeURIComponent(lead.company || '')}&phone=${encodeURIComponent(lead.phone || '')}&email=${encodeURIComponent(lead.email || '')}&source=${encodeURIComponent(lead.source || '')}&brand=${encodeURIComponent(lead.brand || '')}&product=${encodeURIComponent(lead.product || '')}&inquiryDate=${encodeURIComponent(lead.inquiryDate || '')}">
      ${lead.customerNumber || ''}
    </a>
  </td>
  <td>
    <a href="deals.html?number=${lead.customerNumber}&name=${encodeURIComponent(lead.name || '')}&company=${encodeURIComponent(lead.company || '')}&phone=${encodeURIComponent(lead.phone || '')}&email=${encodeURIComponent(lead.email || '')}&source=${encodeURIComponent(lead.source || '')}&brand=${encodeURIComponent(lead.brand || '')}&product=${encodeURIComponent(lead.product || '')}&inquiryDate=${encodeURIComponent(lead.inquiryDate || '')}">
      ${lead.name || ''}
    </a>
  </td>
  <td>${lead.company || ''}</td>
  <td>${lead.email || ''}</td>
  <td>${lead.phone || ''}</td>
  <td>${lead.source || ''}</td>
  <td>${lead.product || ''}</td>
  <td>${lead.brand || ''}</td>
  <td>${lead.status || ''}</td>
  <td>${lead.followUpPhone || lead.followUp || ''}</td>
  <td>${lead.inquiryDate || ''}</td>
  <td>${lead.dueDate || ''}</td>
  <td>${lead.remarks || ''}</td>
  <td class="actions">
    <button onclick="editLead(${index})">Edit</button>
    <button onclick="deleteLead(${index})">Delete</button>
  </td>
`;

        leadsTableBody.appendChild(row);
      });
    }

    function saveLeads() {
      localStorage.setItem('leads', JSON.stringify(leads));
    }

     leadForm.addEventListener('submit', async function(event) {
  event.preventDefault();

  const newLead = {
  name: document.getElementById('customerName').value,
  customer: document.getElementById('customerName').value,
  company: document.getElementById('companyName').value,
  email: document.getElementById('email').value,
  phone: document.getElementById('phone').value,
  source: document.getElementById('source').value,
  product: document.getElementById('product').value,
  brand: document.getElementById('category').value,
  customerNumber: document.getElementById('customerNumber').value,
  inquiryDate: document.getElementById('inquiryDate').value,
  followUpPhone: document.getElementById('followUp').value,
  followUpEmail: document.getElementById('followUp').value,
  quotationDate: "", // fill from form if you have an input
  amount: "",
  stage: "New" 
};


  // Save to localStorage
  leads.push(newLead);
  saveLeads();
  renderLeads();

  // ‚úÖ Save to MongoDB
  try {
    const response = await fetch('http://localhost:3000/api/leads', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(newLead)
    });

    const result = await response.json();
    if (!result.success) throw new Error(result.error || 'Unknown error');
    console.log('‚úÖ Lead saved to MongoDB:', result.lead);
  } catch (err) {
    console.error('‚ùå Failed to save lead to MongoDB:', err);
    alert('Failed to save lead to server.');
  }

  leadForm.reset();
  generateCustomerNumber(); // Generate new number for next lead
});


    function deleteLead(index) {
      if (confirm("Are you sure you want to delete this lead?")) {
        leads.splice(index, 1);
        saveLeads();
        renderLeads();
      }
    }

    function editLead(index) {
      const lead = leads[index];
      document.getElementById('customerNumber').value = lead.customerNumber;
      document.getElementById('customerName').value = lead.customerName;
      document.getElementById('companyName').value = lead.companyName;
      document.getElementById('email').value = lead.email;
      document.getElementById('phone').value = lead.phone;
      document.getElementById('source').value = lead.source;
      document.getElementById('product').value = lead.product;
      document.getElementById('category').value = lead.category;
      document.getElementById('status').value = lead.status;
      document.getElementById('followUp').value = lead.followUp;
      document.getElementById('inquiryDate').value = lead.inquiryDate;
      document.getElementById('dueDate').value = lead.dueDate;
      document.getElementById('remarks').value = lead.remarks;
      
      editLead(index);
    }

    // Enhanced CSV Export function
    function exportCSV() {
      if (leads.length === 0) {
        alert("‚ö†Ô∏è No leads to export!");
        return;
      }

      // Define CSV headers
      const headers = [
        'Customer Number', 'Customer Name', 'Company Name', 'Email', 'Phone',
        'Source', 'Product', 'Category', 'Status', 'Inquiry Date', 'Due Date',
        'Follow-Up', 'Remarks'
      ];

      // Convert leads to CSV format with proper escaping
      const csvContent = [
        headers.join(','),
        ...leads.map(lead => [
          `"${(lead.customerNumber || '').replace(/"/g, '""')}"`,
          `"${(lead.customerName || '').replace(/"/g, '""')}"`,
          `"${(lead.companyName || '').replace(/"/g, '""')}"`,
          `"${(lead.email || '').replace(/"/g, '""')}"`,
          `"${(lead.phone || '').replace(/"/g, '""')}"`,
          `"${(lead.source || '').replace(/"/g, '""')}"`,
          `"${(lead.product || '').replace(/"/g, '""')}"`,
          `"${(lead.category || '').replace(/"/g, '""')}"`,
          `"${(lead.status || '').replace(/"/g, '""')}"`,
          `"${(lead.inquiryDate || '').replace(/"/g, '""')}"`,
          `"${(lead.dueDate || '').replace(/"/g, '""')}"`,
          `"${(lead.followUp || '').replace(/"/g, '""')}"`,
          `"${(lead.remarks || '').replace(/"/g, '""')}"`
        ].join(','))
      ].join('\n');

      // Create and download file
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `leads_export_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      alert(`‚úÖ Exported ${leads.length} leads to CSV file!`);
    }

    // Enhanced CSV Import function
    function importCSV() {
      const fileInput = document.getElementById('csvFileInput');
      const file = fileInput.files[0];
      
      if (!file) {
        alert("‚ö†Ô∏è Please select a CSV file first!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const csv = e.target.result;
          const lines = csv.split('\n').filter(line => line.trim());
          
          if (lines.length < 2) {
            alert("‚ö†Ô∏è CSV file appears to be empty or invalid!");
            return;
          }

          // Parse header row
          const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
          
          // Expected headers mapping
          const headerMap = {
            'Customer Number': 'customerNumber',
            'Customer Name': 'customerName',
            'Company Name': 'companyName',
            'Email': 'email',
            'Phone': 'phone',
            'Source': 'source',
            'Product': 'product',
            'Category': 'category',
            'Status': 'status',
            'Inquiry Date': 'inquiryDate',
            'Due Date': 'dueDate',
            'Follow-Up': 'followUp',
            'Remarks': 'remarks'
          };

          const importedLeads = [];
          let successCount = 0;
          let errorCount = 0;

          // Parse data rows
          for (let i = 1; i < lines.length; i++) {
            try {
              const values = parseCSVLine(lines[i]);
              const lead = {};
              
              headers.forEach((header, index) => {
                const fieldName = headerMap[header];
                if (fieldName && values[index] !== undefined) {
                  lead[fieldName] = values[index].replace(/"/g, '').trim();
                }
              });

              // Validate required fields
              if (lead.customerName && lead.email) {
                importedLeads.push(lead);
                successCount++;
              } else {
                errorCount++;
                console.warn(`Row ${i + 1}: Missing required fields (customerName or email)`);
              }
            } catch (error) {
              errorCount++;
              console.error(`Error parsing row ${i + 1}:`, error);
            }
          }

          if (importedLeads.length > 0) {
            // Ask user if they want to replace or append
            const replace = confirm(
              `Found ${importedLeads.length} valid leads to import.\n\n` +
              `Click OK to REPLACE existing leads, or Cancel to ADD to existing leads.`
            );

            if (replace) {
              leads = importedLeads;
            } else {
              leads = leads.concat(importedLeads);
            }

            saveLeads();
            renderLeads();
            
            alert(
              `‚úÖ Import completed!\n` +
              `‚Ä¢ Successfully imported: ${successCount} leads\n` +
              `‚Ä¢ Errors/Skipped: ${errorCount} rows\n` +
              `‚Ä¢ Total leads now: ${leads.length}`
            );
          } else {
            alert("‚ùå No valid leads found in the CSV file!");
          }

          // Reset file input
          fileInput.value = '';
          document.getElementById('importBtn').disabled = true;
          document.getElementById('fileInfo').textContent = '';

        } catch (error) {
          console.error('CSV Import Error:', error);
          alert("‚ùå Error reading CSV file. Please check the file format.");
        }
      };

      reader.readAsText(file);
    }

    // Helper function to parse CSV line with proper quote handling
    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        
        if (char === '"') {
          if (inQuotes && line[i + 1] === '"') {
            current += '"';
            i++; // Skip next quote
          } else {
            inQuotes = !inQuotes;
          }
        } else if (char === ',' && !inQuotes) {
          result.push(current);
          current = '';
        } else {
          current += char;
        }
      }
      
      result.push(current);
      return result;
    }

    function clearAllLeads() {
      if (leads.length === 0) {
        alert("‚ö†Ô∏è No leads to clear!");
        return;
      }

      const confirmed = confirm(
        `‚ö†Ô∏è Are you sure you want to delete ALL ${leads.length} leads?\n\n` +
        "This action cannot be undone!"
      );

      if (confirmed) {
        leads = [];
        saveLeads();
        renderLeads();
        alert("‚úÖ All leads have been cleared!");
      }
    }

    function filterLeads() {
      const query = searchInput.value.toLowerCase();
      const filtered = leads.filter(lead =>
        Object.values(lead).some(val => val && val.toLowerCase().includes(query))
      );
      renderLeads(filtered);
    }

    // File input change handler
    document.addEventListener('DOMContentLoaded', function() {
      const fileInput = document.getElementById('csvFileInput');
      const importBtn = document.getElementById('importBtn');
      const fileInfo = document.getElementById('fileInfo');

      if (fileInput) {
        fileInput.addEventListener('change', function(e) {
          const file = e.target.files[0];
          if (file) {
            if (file.type === 'text/csv' || file.name.toLowerCase().endsWith('.csv')) {
              importBtn.disabled = false;
              importBtn.style.opacity = '1';
              fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
              fileInfo.style.color = '#28a745';
            } else {
              importBtn.disabled = true;
              importBtn.style.opacity = '0.6';
              fileInfo.textContent = 'Please select a valid CSV file';
              fileInfo.style.color = '#dc3545';
            }
          } else {
            importBtn.disabled = true;
            importBtn.style.opacity = '0.6';
            fileInfo.textContent = '';
          }
        });
      }
    });

    // Initial render
    renderLeads();
  </script>
 <script>
  function generateCustomerNumber() {
    const today = new Date();
    const day = String(today.getDate()).padStart(2, '0');
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const year = today.getFullYear();
    const dateString = `${day}/${month}/${year}`; // e.g. 21/05/2025
    const storageKey = `leadCount-${dateString}`;

    // Retrieve the current count for today's date
    let todayCount = parseInt(localStorage.getItem(storageKey)) || 0;

    // Increment the count for this session
    todayCount += 1;

    // Save updated count back to localStorage
    localStorage.setItem(storageKey, todayCount);

    // Generate customer number like L21/05/2025-1
    const customerNumber = `L${dateString}-${todayCount}`;
    document.getElementById("customerNumber").value = customerNumber;
  }

  // Call this when the form opens or on page load if needed
  window.addEventListener('DOMContentLoaded', () => {
    generateCustomerNumber();
  });
</script>
