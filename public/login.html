<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Bintech CRM</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Login to Bintech CRM</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" required autocomplete="username" placeholder="Username or Email">
      <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Password">
      <button type="submit">Login</button>
    </form>

    <p id="error" style="color: red;"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Automatically switch between local and deployed API base URLs
      const apiBase = location.hostname === "localhost"
        ? "http://localhost:3000"
       : "https://bintech-crm.onrender.com"; // your actual Render backend URL
      try {
        const res = await fetch(`${apiBase}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "leads.html";
        } else {
          document.getElementById("error").textContent = data.message;
        }
      } catch (err) {
        console.error("Login request failed:", err);
        document.getElementById("error").textContent = "Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
